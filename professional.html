<!DOCTYPE html>
<html lang = "en">
<meta charset="utf-8">

<style>  .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; } </style>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/> <!-- Enables proper scaling -->
  <meta name="keywords" content="suicide, data visualization">
  <meta name="description" content="This is an online program designed to help users visualize data about suicide.">
  <title>MindMap</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
  <script src="liquidFillGauge.js" language="JavaScript"></script>
</head>

<body>
  <svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValue());"></svg>
  <svg id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>

  <script language="JavaScript">
      var gauge1 = loadLiquidFillGauge("fillgauge1", 55);
      var config1 = liquidFillGaugeDefaultSettings();
      config1.circleColor = "#FF7777";
      config1.textColor = "#FF4444";
      config1.waveTextColor = "#FFAAAA";
      config1.waveColor = "#FFDDDD";
      config1.circleThickness = 0.2;
      config1.textVertPosition = 0.2;
      config1.waveAnimateTime = 1000;
      var gauge2= loadLiquidFillGauge("fillgauge2", 28, config1);
      var config2 = liquidFillGaugeDefaultSettings();
      config2.circleColor = "#D4AB6A";
      config2.textColor = "#553300";
      config2.waveTextColor = "#805615";
      config2.waveColor = "#AA7D39";
      config2.circleThickness = 0.1;
      config2.circleFillGap = 0.2;
      config2.textVertPosition = 0.8;
      config2.waveAnimateTime = 2000;
      config2.waveHeight = 0.3;
      config2.waveCount = 1;

      function NewValue(){
          if(Math.random() > .5){
              return Math.round(Math.random()*100);
          } else {
              return (Math.random()*100).toFixed(1);
          }
      }
  </script>
</body>
